<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Lovers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-cont">
    <div class="header">
      <img src="./images/rex-logo.gif" alt="" class="logo">
      <div class="links">
        <ul>
          <li><a>Carnivore Dinosaurs</a></li> 
          <li><a>Herbivore Dinosaurs</a></li> 
          <li><a>Omnivore Dinosaurs</a></li>
        </ul>
      </div>
    </div>
    
    <div class="main-content">
      <div class="main-texts">
        <h1 class="main-title">Welcome to Dino Lovers!</h1>
        <p class="main-text">Are you someone who absolutely loves dinosaurs since you're a kid or maybe just started loving dinos at 42 years old???!!!?</p>
        <div class="main-buttons">
          <button>YEAHHHH</button>
          <button>..... not really.....</button>
        </div>
      </div>
      <div class="main-image">
        <img class="dino-run" src="./images/dino-run.gif" alt="">
      </div>
    </div>

  <div class="info">
    <h2 class="info-title"></h2>
    <div class="dinos">
      <div class="item">
        <img src="" alt="">
        <div class="item-text"></div>
      </div>
      <div class="item">
        <img src="" alt="">
        <div class="item-text"></div>
      </div>
      <div class="item">
        <img src="" alt="">
        <div class="item-text"></div>
      </div>
      <div class="item">
        <img src="" alt="">
        <div class="item-text"></div>
      </div>
    </div>
  </div>

  <div class="quote">
    <div class="quote-text"></div>
    <div class="quote-creator"></div>
  </div>
  
  <div class="call-us">
    <div class="call-container">
      <div class="call-area">
        <h3 class="call-title"></h3>
        <p class="call-text"></p>
      </div>
      <button class="call-button"></button>
    </div>
  </div>

  <div class="footer">
    <p class="footer-text">Copyright Â© Mariana de Santis 2023</p>
  </div>
</body>
</html>
